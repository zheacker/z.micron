#####################################################################
##    DANGER KLIPPER
#####################################################################
[force_move]
enable_force_move: true

#####################################################################
##    INCLUDES
#####################################################################
[include mainsail.cfg]
[include ebb36_can_v1_2.cfg]
[include klipper_macros.cfg]

#####################################################################
##    MCU
#####################################################################
[mcu]
canbus_uuid: e785baa0c845

#####################################################################
##    PRINTER
#####################################################################
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000                     # max 4000
max_z_velocity: 15                  # max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
##    TEMPERATURE SENSORS
#####################################################################
[temperature_sensor RaspberryPi]
sensor_type: temperature_host
min_temp: 0
max_temp: 80

[temperature_sensor Leviathan]
sensor_type: temperature_mcu
sensor_mcu: mcu
min_temp: 0
max_temp: 80

[temperature_sensor Chamber]        # TH3
sensor_type: PT1000
sensor_pin: PA3
pullup_resistor: 2200
min_temp: 0
max_temp: 80
gcode_id: C

#####################################################################
##    EXTRUDER
##    Extruder motor is LDO-36STH20-1004AHG(9T)
#####################################################################
[extruder]
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
full_steps_per_rotation: 200
gear_ratio: 9:1
microsteps: 16
rotation_distance: 47.15
nozzle_diameter: 0.600
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 10
max_temp: 300
#sense_resistor: 0.11
max_extrude_only_distance: 101
min_extrude_temp: 170

## this block allows you to configure another PT1000 sensor on the EBB36
# sensor_type:MAX31865
# sensor_pin: EBBCan: PA4
# spi_bus: spi1
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

[tmc2209 extruder]
uart_pin: EBBCan: PA15
run_current: 0.6
stealthchop_threshold: 999999

#####################################################################
##    X/Y (B/A) STEPPERS
#####################################################################
## B/A motors are model: 14HS20-1504S
## B motor (left), on HV STEPPER 0, sensorless homing
[stepper_x]
step_pin: PB10
dir_pin: PB11
enable_pin: !PG0
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 200                                        # set to 200 for 1.8 degree stepper
endstop_pin: tmc5160_stepper_x:virtual_endstop
position_min: 0
position_endstop: 186
position_max: 186
homing_speed: 65                                                    # Max 100
homing_retract_dist: 3
homing_positive_dir: true

[tmc5160 stepper_x]
cs_pin: PE15
spi_bus: spi4
diag0_pin: ^!PG1
driver_SGT: 2                                                       # -64 is most sensitive value, 63 is least sensitive
interpolate: false
run_current: 0.8
home_current: 0.49
current_change_dwell_time: 0.5
sense_resistor: 0.075
stealthchop_threshold: 0

## A motor (right), on HV STEPPER 1, sensorless homing
[stepper_y]
step_pin: PF15
dir_pin: PF14
enable_pin: !PE9
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 200      # set to 200 for 1.8 degree stepper
endstop_pin: tmc5160_stepper_y:virtual_endstop
position_min: 0
position_endstop: 193
position_max: 193
homing_speed: 65                 # Max 100
homing_retract_dist: 3
homing_positive_dir: true

[tmc5160 stepper_y]
cs_pin: PE11
spi_bus: spi4
diag0_pin: ^!PE10
driver_SGT: 2            # -64 is most sensitive value, 63 is least sensitive
interpolate: false
run_current: 0.8
home_current: 0.49
current_change_dwell_time: 0.5
sense_resistor: 0.075
stealthchop_threshold: 0

#####################################################################
##    Z STEPPERS
##    Z motors are LDO-36STH20-1004AHG(9T)
#####################################################################
##  Z0 stepper, front left, on STEPPER 0
[stepper_z]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32
endstop_pin: probe:z_virtual_endstop
position_max: 140                         # micron+ config indicates 165
position_min: -5
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 5

[tmc2209 stepper_z]
uart_pin: PD5
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 stepper, rear left, on STEPPER 1
[stepper_z1]
step_pin: PC12
dir_pin: PC11
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PD0
#diag_pin: ^!PD1
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 stepper, rear right, on STEPPER 2
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PC10
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PA8
#diag_pin: ^!PA15
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 stepper, front right, on STEPPER 3
[stepper_z3]
step_pin: PG7
dir_pin: PG6
enable_pin: !PC7
rotation_distance: 40
gear_ratio: 9:1
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PG8
#diag_pin: ^!PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
##    BED HEATER
#####################################################################
[heater_bed]
heater_pin: PG11
sensor_type: Generic 3950   # for Keenovo heaters
sensor_pin: PA2
pullup_resistor: 2200
##  Adjust Max Power so your heater doesn't warp your bed
##  Rule of thumb is 0.4 watts / cm^2
max_power: 0.65
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
##    FANS
#####################################################################
[controller_fan skirts]
##  FAN0
pin: PB7
max_power: 1.0
kick_start_time: 0.5
##  Depending on your fan, you may need to increase this value
##  if your fan will not start. Can change cycle_time (increase)
##  if your fan is not able to slow down effectively
heater: heater_bed
fan_speed: 1.0
off_below: 0.10
idle_timeout: 60

#####################################################################
##    PROBE
#####################################################################
[probe]
pin: ^EBBCan: PB9
x_offset: 0
y_offset: 0
#z_offset: 0
speed: 10.0
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.006
samples_tolerance_retries: 3

activate_gcode:
    {% set PROBE_TEMP = 150 %}
    {% set MAX_TEMP = PROBE_TEMP + 5 %}
    {% set ACTUAL_TEMP = printer.extruder.temperature %}
    {% set TARGET_TEMP = printer.extruder.target %}

    {% if TARGET_TEMP > PROBE_TEMP %}
        { action_respond_info('Extruder temperature target of %.1fC is too high, lowering to %.1fC' % (TARGET_TEMP, PROBE_TEMP)) }
        M109 S{ PROBE_TEMP }
    {% else %}
        # Temperature target is already low enough, but nozzle may still be too hot.
        {% if ACTUAL_TEMP > MAX_TEMP %}
            { action_respond_info('Extruder temperature %.1fC is still too high, waiting until below %.1fC' % (ACTUAL_TEMP, MAX_TEMP)) }
            TEMPERATURE_WAIT SENSOR=extruder MAXIMUM={ MAX_TEMP }
        {% endif %}
    {% endif %}

